components:
    schemas:
        Channel:
            required:
                - id
                - name
                - type
            type: object
            properties:
                id:
                    type: integer
                name:
                    type: string
                type:
                    enum:
                        - TEXT
                        - VOICE
                    type: string
            example:
                name: name
                id: 0
                type: TEXT
        User:
            required:
                - id
                - name
            type: object
            properties:
                id:
                    type: integer
                name:
                    type: string
            example:
                id: 0
                name: name
        Message:
            required:
                - author
                - channel
                - content
                - timestamp
            type: object
            properties:
                id:
                    type: integer
                channel:
                    type: integer
                author:
                    type: integer
                content:
                    type: string
                timestamp:
                    type: integer
            example:
                author: author
                channel: channel
                id: 0
                content: content
                timestamp: 6
        Error:
            required:
                - code
                - messages
            type: object
            properties:
                code:
                    type: integer
                messages:
                    type: string
        inline_object:
            type: object
            properties:
                name:
                    type: string
                password:
                    type: string
        inline_object_1:
            type: object
            properties:
                name:
                    type: string
                password:
                    type: string
    responses:
        ChannelNotFound:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                    examples:
                        ChannelNotFound:
                            value:
                                code: 404
                                messages: Channel not found
            description: Could not locate Channel
        InternalServerIssue:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
                    examples:
                        ChannelNotFound:
                            value:
                                code: 500
                                messages: Unable to create user
            description: Unable to create user
    requestBodies:
        inline_object_1:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/inline_object_1'
            required: true
        inline_object:
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/inline_object'
            required: true
    securitySchemes:
        LoginRequired:
            type: apiKey
            name: session_id
            in: cookie
            x-apikeyInfoFunc: openapi_server.controllers.security_controller_.info_from_LoginRequired
